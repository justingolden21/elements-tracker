<!DOCTYPE html>
<html lang="en">
<head>

<title></title>
<meta charset="utf-8">
<meta name="title=" content="">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>

</head>
<body class="text-center container">

	<h3 class="pt-2">Elements <small>Life & Gems</small></h3>

	<div id="app">
		{{ numAlive }} {{ numAlive | pluralize }} remaining
		<!-- todo: modify all players quick btns -->
		<button @click="addPlayer()" class="btn">
			<i class="fas fa-plus"></i> Add player
		</button>
		<button @click="resetPlayers()" class="btn">
			<i class="fas fa-sync-alt"></i> Reset players
		</button>

		<div class="row">		
			<template v-for="player in players">
				<div :class="{dead: player.life < 1}" class="p-2 col-xl-3 col-lg-4 col-md-6">
					<div class="border shadow rounded p-2">
						<button @click="removePlayer(player)" class="btn float-right">
							<i class="fas fa-times"></i>
						</button>
						<input v-model="player.name" type="text" class="form-control text-center" onclick="this.select()">
						Life:
						<button @click="updatePlayer(player, 'life', -3)" class="btn">-3</button>
						<button @click="updatePlayer(player, 'life', -1)" class="btn">-1</button>
						<button @click="updatePlayer(player, 'life', 1)" class="btn">+1</button>
						<button @click="updatePlayer(player, 'life', 3)" class="btn">+3</button>
						<input v-model="player.life" type="number" min="0" max="20" class="form-control">

						Gems:
						<button @click="updatePlayer(player, 'gems', -3)" class="btn">-3</button>
						<button @click="updatePlayer(player, 'gems', -1)" class="btn">-1</button>
						<button @click="updatePlayer(player, 'gems', 1)" class="btn">+1</button>
						<button @click="updatePlayer(player, 'gems', 3)" class="btn">+3</button>
						<input v-model="player.gems" type="number" min="0" max="20" class="form-control">
					</div>
				</div>
			</template>
		</div>
	</div>

</body>
</html>
